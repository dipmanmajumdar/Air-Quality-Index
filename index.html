
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Test</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    body {
      background-image: url('https://images.pexels.com/photos/2885320/pexels-photo-2885320.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f1f1f1;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin: 0 10px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    .input-section {
      margin: 2rem 0;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .glass-input, .glass-button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: #f1f1f1;
      backdrop-filter: blur(10px);
      transition: 0.3s;
      font-size: 1rem;
      width: 100%;
      max-width: 200px;
    }

    .glass-input:focus, .glass-button:hover {
      box-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
      outline: none;
    }

    .glass-button {
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
    }

    .result {
      margin-top: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #f1f1f1;
    }

    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      .glass-input, .glass-button {
        max-width: 100%;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Air Quality Test</h1>

    <div class="input-section">
      <h2>Search with Coordinates</h2>
      <div class="input-group">
        <input type="number" id="longitude" placeholder="Longitude" class="glass-input">
        <input type="number" id="latitude" placeholder="Latitude" class="glass-input">
        <button onclick="getAirQualityByCoords()" class="glass-button">Search</button>
      </div>
      <div id="result-coords" class="result"></div>
    </div>

    <div class="input-section">
      <h2>Search with City Name</h2>
      <div class="input-group">
        <input type="text" id="city" placeholder="City Name" class="glass-input">
        <button onclick="getAirQualityByCity()" class="glass-button">Search</button>
      </div>
      <div id="result-city" class="result"></div>
    </div>
  </div>

  <script>
    const appId = '0e1db76bd0d02662bf197a1a7ff4ae31'; // Ensure this is your valid API key
    const apiUrl = 'https://api.openweathermap.org/data/2.5/air_pollution';
    const geoApiUrl = 'https://api.openweathermap.org/geo/1.0/direct';

    async function getAirQualityByCoords() {
      const longitude = document.getElementById('longitude').value;
      const latitude = document.getElementById('latitude').value;

      if (longitude && latitude) {
        try {
          const response = await fetch(`${apiUrl}?lat=${latitude}&lon=${longitude}&appid=${appId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          displayResult(data, 'result-coords');
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Failed to fetch data. Please check the console for more details.");
        }
      } else {
        alert("Please enter both longitude and latitude.");
      }
    }

    async function getAirQualityByCity() {
      const city = document.getElementById('city').value;

      if (city) {
        try {
          const response = await fetch(`${geoApiUrl}?q=${city}&appid=${appId}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          if (data.length > 0) {
            const latitude = data[0].lat;
            const longitude = data[0].lon;

            const airQualityResponse = await fetch(`${apiUrl}?lat=${latitude}&lon=${longitude}&appid=${appId}`);
            if (airQualityResponse.ok) {
              const airQualityData = await airQualityResponse.json();
              displayResult(airQualityData, 'result-city');
            } else {
              throw new Error(`HTTP error! status: ${airQualityResponse.status}`);
            }
          } else {
            alert("City not found.");
          }
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Failed to fetch data. Please check the console for more details.");
        }
      } else {
        alert("Please enter city name.");
      }
    }

    function displayResult(data, elementId) {
      const resultDiv = document.getElementById(elementId);
      const aqi = data.list[0].main.aqi;
      const components = data.list[0].components;
      const aqiDescription = getAQIDescription(aqi);

      resultDiv.innerHTML = `
        <h3>Air Quality Index: ${aqi} [${aqiDescription}]</h3><br>
        <p><strong>Carbon Monoxide (CO):</strong> ${components.co} µg/m³</p><br>
        <p><strong>Nitrogen Monoxide (NO):</strong> ${components.no} µg/m³</p><br>
        <p><strong>Nitrogen Dioxide (NO2):</strong> ${components.no2} µg/m³</p><br>
        <p><strong>Ozone (O3):</strong> ${components.o3} µg/m³</p><br>
        <p><strong>Sulphur Dioxide (SO2):</strong> ${components.so2} µg/m³</p><br>
        <p><strong>Fine Particulate Matter (PM2.5):</strong> ${components.pm2_5} µg/m³</p><br>
        <p><strong>Coarse Particulate Matter (PM10):</strong> ${components.pm10} µg/m³</p><br>
        <p><strong>Ammonia (NH3):</strong> ${components.nh3} µg/m³</p>
      `;
    }

    function getAQIDescription(aqi) {
      switch(aqi) {
        case 1: return "Good";
        case 2: return "Fair";
        case 3: return "Moderate";
        case 4: return "Poor";
        case 5: return "Very Poor";
        default: return "Unknown";
      }
    }
  </script>
</body>
</html>
