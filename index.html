
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Test</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1>Air Quality Test</h1><br>
    <P> Â© Dipman Majumdar</p>
        <hr>

    <div class="input-section">
      <h2>Search with Coordinates</h2>
      <div class="input-group">
        <input type="number" id="longitude" placeholder="Longitude" class="glass-input">
        <input type="number" id="latitude" placeholder="Latitude" class="glass-input">
        <button onclick="getAirQualityByCoords()" class="glass-button">Search</button>
      </div>
      <div id="result-coords" class="result"></div>
    </div>

    <div class="input-section">
      <h2>Search with City Name</h2>
      <div class="input-group">
        <input type="text" id="city" placeholder="City Name" class="glass-input">
        <button onclick="getAirQualityByCity()" class="glass-button">Search</button>
      </div>
      <div id="result-city" class="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
